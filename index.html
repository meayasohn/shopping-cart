<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />

    <!-- Button -->

    <div class="buttons">
      <button class="btn imgBtn">
        <img
          src="img/blue_t.png"
          alt="tshirt"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn imgBtn">
        <img
          src="img/blue_p.png"
          alt="pants"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn imgBtn">
        <img
          src="img/blue_s.png"
          alt="skirt"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button
        class="btn colorBtn blue"
        alt="blue"
        data-key="color"
        data-value="blue"
      >
        Blue
      </button>
      <button
        class="btn colorBtn yellow"
        alt="yellow"
        data-key="color"
        data-value="yellow"
      >
        Yellow
      </button>
      <button
        class="btn colorBtn pink"
        alt="pink"
        data-key="color"
        data-value="pink"
      >
        Pink
      </button>
    </div>
    <!-- Item List  -->
    <ul class="items">
      <!-- <li class="item">
        <img src="img/blue_t.png" alt="tshirt" class="item__thumnail">
        <span class="item__description">mail, large</span>
      </li> -->
    </ul>
  </body>
</html>
